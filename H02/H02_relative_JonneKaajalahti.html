<!DOCTYPE html>
<html>
<head>
<title>H02_relative</title>
<meta charset="utf-8"> 
<!-- Asemoidaan elementti, jonka koko on 400x200px relatiivisena -->
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #ff2226;
} 

<!-- Kuva sijoitetaan oikealle floatilla -->
img {
  float: right;
}

<!-- Tyhjennetään tekstin molemmat puolet float elementeistä -->
p.clear {
  clear: both;
}
</style>
</head>
<body>
<!-- Headeri -->
<h1>Header</h1>

<p>Kuva asetettu float: right.</p>
<!-- Lisätään esimerkki kuva verkosta -->
<img src="https://cdn.makeawebsitehub.com/wp-content/uploads/2016/02/learn-code-e1455713167295.jpg" width="100" height="132">
<p class="clear">Tekstiä kuvan jälkeen.</p>
<!-- Teksti relativen sisällä -->
<div class="relative">Elementin paikka: relative.</div>

</body>
</html>
