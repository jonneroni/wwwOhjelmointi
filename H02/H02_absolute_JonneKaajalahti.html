<!DOCTYPE html>
<html>
<head>
<title>H02_absolute</title>
<meta charset='utf-8'>
<!-- Asemoidaan elementti, jonka koko on 200x100px absoluuttisena -->
<style>
div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #FF0000;
}
<!-- Kuva sijoitetaan vasemalle floatilla-->
img {
  float: left;
}
<!-- Tyhjennetään tekstin molemmat puolet float elementeistä -->
p.clear {
  clear: both;
}
</style>
</head>
<body>
<!-- Headeri -->
<h1>Headeri</h1>
<!-- Lisätään esimerkki kuva verkosta -->
<img src="https://cdn.makeawebsitehub.com/wp-content/uploads/2016/02/learn-code-e1455713167295.jpg" width="100" height="132">
<p>esimerkki teksti</p>
<p class="clear">esimerkki teksti esimerkki teksti esimerkki teksti</p>
<!-- Teksti absoluten sisällä -->
<div class="absolute">elementin paikka: absolute;</div>

</body>
</html>
